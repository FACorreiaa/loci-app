services:

  # PostgreSQL Database
  postgres:
    platform: linux/amd64
    container_name: postgres
    build:
      context: . 
      dockerfile: postgres.Dockerfile
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-loci}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-loci123}
      POSTGRES_DB: ${POSTGRES_DB:-loci}
    ports:
      - "5454:5432"
    volumes:
      - postgres-data:/var/app/postgresql/data
      - ./scripts/postgres/init:/docker-entrypoint-initdb.d
    networks:
      - microservices-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-loci} -d ${POSTGRES_DB:-loci}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # === Observability Stack ===
  # OpenTelemetry Collector
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    ports:
      - "4317:4317"
      - "4318:4318"   # OTLP HTTP receiver
      - "8889:8889"   # Prometheus metrics endpoint
    volumes:
      - ./app/observability/otel-collector-config.yml:/etc/otelcol-contrib/otel-collector-config.yml:ro
    command:
      - '--config=/etc/otelcol-contrib/otel-collector-config.yml'
    networks:
      - microservices-net
    restart: unless-stopped
    depends_on:
      - prometheus
      - jaeger

  # Prometheus for metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./app/observability/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./app/observability/alert.rules.yml:/etc/prometheus/alert.rules.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    networks:
      - microservices-net
    restart: unless-stopped
  alertmanager:
    image: prom/alertmanager:latest
    container_name: alertmanager
    ports:
      - "9093:9093"
    volumes:
      - ./app/observability/alertmanager.yml:/etc/alertmanager/config.yml:ro
      - alertmanager-data:/alertmanager
    networks:
      - microservices-net
    restart: unless-stopped

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    ports:
      - "16686:16686"   # Jaeger UI
      - "4317"          # OTLP gRPC receiver
      - "4318"          # OTLP HTTP receiver
      - "14268:14268"   # Jaeger collector HTTP
      - "14250:14250"   # Jaeger gRPC
    networks:
      - microservices-net
    restart: unless-stopped

