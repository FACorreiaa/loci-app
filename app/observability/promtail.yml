server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
  # Docker container logs
  - job_name: containers
    static_configs:
      - targets:
          - localhost
        labels:
          job: containerlogs
          __path__: /var/internal/docker/containers/*/*log

    # Extract container info from log path
    pipeline_stages:
      - json:
          expressions:
            output: log
            stream: stream
            time: time
      - timestamp:
          source: time
          format: RFC3339Nano
      - labels:
          stream:
      - output:
          source: output

  # Go AI POI application logs (when running with air)
  - job_name: go-ai-poi-app
    static_configs:
      - targets:
          - localhost
        labels:
          job: go-ai-poi-app
          service: api
          __path__: /app/logs/*.log

    pipeline_stages:
      - json:
          expressions:
            level: level
            msg: msg
            time: time
            service: service
            request_id: request_id
            trace_id: trace_id
      - labels:
          level:
          service:
          request_id:
          trace_id:
      - timestamp:
          source: time
          format: RFC3339

  # System logs
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/syslog