receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024

  memory_limiter:
    limit_mib: 512
    check_interval: 1s

  resourcedetection:
    detectors: [env, system]
    timeout: 2s
    override: false

exporters:
  # Prometheus metrics
  prometheus:
    endpoint: "0.0.0.0:8889"
    namespace: loci_templui
    const_labels:
      service: loci-templui

  # Prometheus remote write
  prometheusremotewrite:
    endpoint: http://prometheus:9090/api/v1/write
    tls:
      insecure: true

  # Jaeger tracing via OTLP gRPC
  otlp/jaeger:
    endpoint: jaeger:4317
    tls:
      insecure: true

  # Debug logging
  debug:
    verbosity: detailed

service:
  pipelines:
    # Metrics pipeline
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, batch]
      exporters: [prometheus, prometheusremotewrite, debug]

    # Traces pipeline
    traces:
      receivers: [otlp]
      processors: [memory_limiter, resourcedetection, batch]
      exporters: [otlp/jaeger, debug]

  telemetry:
    logs:
      level: "debug"
    metrics:
      level: detailed